#!groovy

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'maven'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

intellij {
    if (project.hasProperty("ijVersion")) {
        version ijVersion
    } else {
        version '2017.1'
    }

    pluginName 'spotbugs-idea'
    updateSinceUntilBuild false
    type 'IC'

    plugins 'git4idea'
}

runIde {
    systemProperties(["jdk.util.zip.ensureTrailingSlash":false])
}

runIdea {
    systemProperties(["jdk.util.zip.ensureTrailingSlash":false])
}

dependencies {
    compile ('com.github.spotbugs:spotbugs:4.0.0') {
        exclude group: 'xml-apis', module: 'xml-apis'
    }
    compile 'org.jsoup:jsoup:1.8.3'
    compile fileTree(dir: "$project.rootDir/lib", include: "TableLayout-bin-*.jar")
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.6.2'
    testCompile 'org.mockito:mockito-core:2.7.6'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4.1'
}